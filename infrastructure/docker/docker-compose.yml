# Docker Compose configuration for Keycloak and PostgreSQL database
services:
  # PostgreSQL database service for Keycloak
  keycloak-db:
    image: postgres:16-alpine
    container_name: trencadis-auth-db
    networks:
      - trencadis-network
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Keycloak service
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: trencadis-keycloak
    # Use the new Keycloak startup command format
    command: start-dev --import-realm
    networks:
      - trencadis-network
    environment:
      KC_DB: postgres
      KC_DB_URL: ${DB_URL}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_ADMIN_USER}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
      - "9000:9000"
    volumes:
      - ../keycloak/realm-export.json:/opt/keycloak/data/import/realm.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000 && echo -e \"GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && cat <&3 | grep -q \"200 OK\""]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      - keycloak-db
  
  recipe-service:
    build:
      context: ../../services/recipe-service
      dockerfile: Dockerfile
    container_name: trencadis-recipe-service
    ports:
      - "8001:8000"
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - trencadis-network


networks:
  trencadis-network:
    driver: bridge

volumes:
  postgres_data: